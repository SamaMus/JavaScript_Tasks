<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="ToDo.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="todo-container">
    <h1 class="todo-heading">ToDo List</h1>
    <input type="text" id="taskInput" class="todo-input" placeholder="Add a new task">
    <button id="addButton" class="todo-button">Add</button>
    <ul id="taskList" class="todo-list">
    </ul>
  </div> 
  <script>
$(document).ready(function(){
  $("#addButton").click(function(){
    var task = $("#taskInput").val();
    if (task.trim() !== "") {
      var listItem = $("<li class='todo-item'></li>");
      listItem.append("<span>" + task + "</span>");
      listItem.append("<button class='removeButton'>Remove</button>");
      listItem.append("<button class='crossOutButton'>Cross Out</button>");
      $("#taskList").append(listItem);
      $("#taskInput").val(""); // Clear the input field
    }
  });

  $("#taskList").on("click", ".removeButton", function(){
    $(this).closest("li").remove();
  });

  $("#taskList").on("click", ".crossOutButton", function(){
    $(this).closest("li").find("span").toggleClass("completed");
  });

  $("#taskList").on("click", "span", function(){
    $(this).toggleClass("completed");
  });
});

  </script>
</body>
</html>
