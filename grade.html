<!DOCTYPE html>
<html>
<head>
    <title>Course Grade Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Checker</h1>
        <p>Enter your full name and course grade:</p>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName">
        <br>
        <label for="grade">Grade (0-100):</label>
        <input type="number" id="grade" min="0" max="100">
        <br>
        <button onclick="checkGrade()">Check Grade</button>
        <p id="result"></p>
    </div>
    <script>
        function checkGrade() {
            var fullName = document.getElementById("fullName").value;
            var grade = parseFloat(document.getElementById("grade").value);

            if (fullName === "" || isNaN(grade) || grade < 0 || grade > 100) {
                document.getElementById("result").innerHTML = "Invalid input. Please enter a valid full name and grade.";
                return;
            }

            var resultMessage = "Hello, " + fullName + "!";
            if (grade >= 60) {
                resultMessage += " Congratulations! You passed the course with a grade of " + getLetterGrade(grade) + ".";
            } else {
                resultMessage += " Try again, you have failed the course.";
            }
            document.getElementById("result").innerHTML = resultMessage;
        }

        function getLetterGrade(grade) {
            if (grade >= 90) {
                return "A";
            } else if (grade >= 80) {
                return "B";
            } else if (grade >= 70) {
                return "C";
            } else if (grade >= 60) {
                return "D";
            } else {
                return "F";
            }
        }
    //Person Constructor
      
function Person(firstName, lastName, dateOfBirth) {
  this.firstName = firstName;
  this.lastName = lastName;
  this.dateOfBirth = dateOfBirth;

  this.fullName = function () {
    return this.firstName + ' ' + this.lastName;
  };

  this.age = function () {
    const currentYear = new Date().getFullYear();
    const birthYear = new Date(this.dateOfBirth).getFullYear();
    return currentYear - birthYear;
  };

  this.toString = function () {
    return this.fullName() + ' is ' + this.age() + ' years old!';
  };
}

const person = new Person('Sama', 'Mustafazada', '2003.08.18');
console.log(person.toString());

    </script>
</body>
</html>
