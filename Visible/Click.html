<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="click.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var firstParagraphVisible = true;
            
            $(".toggle-button").click(function() {
               
                if (firstParagraphVisible) {
                    $(".first-paragraph").fadeOut(500); 
                } else {
                    $(".first-paragraph").fadeIn(500); 
                }
                
                firstParagraphVisible = !firstParagraphVisible; 

                if (firstParagraphVisible) {
                    $(this).text("Click me!"); // 
                } else {
                    $(this).text("Click again!"); // 
                }
            });
        });
    </script>
</head>
<body>
    <p class="first-paragraph">This is the first paragraph.</p>
    <p class="second-paragraph">This is the second paragraph.</p>
    <button class="toggle-button">Click me!</button>
</body>
</html>
